<header class="d-flex justify-content-center gap-4 mb-4 pt-2">
  @if (!isAuthenticated) {
    <a routerLink="/" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">Login</a>
  }
  
  <a routerLink="/todos" routerLinkActive="selected">Todos</a>
  
  @if (isAuthenticated) {
    <a routerLink="/" (click)="handleLogout()">Logout</a>
  }
</header>

<main class="container-lg">
  <h1 class="text-center mb-5">Searchable Todo List</h1>
  <router-outlet />
</main>
