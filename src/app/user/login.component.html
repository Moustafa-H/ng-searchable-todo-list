<form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="username" [(ngModel)]="username" required>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            name="password"
            [(ngModel)]="password"
            required
        >
        <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            type="button"
        >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button mat-flat-button>Login</button>
</form>
